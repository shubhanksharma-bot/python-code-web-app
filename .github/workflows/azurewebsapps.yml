name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Gunicorn sanity check
        run: |
          python - << 'EOF'
          import pkgutil
          assert pkgutil.find_loader("gunicorn"), "Gunicorn not installed"
          print("Gunicorn OK")
          EOF

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set startup command
        run: |
          az webapp config set \
            --name hello-world-app-test \
            --resource-group cicd_test \
            --startup-file "gunicorn --bind=0.0.0.0 app:app"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hello-world-app-test
          slot-name: production
          package: .
